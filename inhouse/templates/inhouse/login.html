{% extends "layout.html" %}

{% block title %}
     تسجيل الدخول
{% endblock %}

{% block main %}
    <form dir="rtl" action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="اسم المستخدم" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="كلمة المرور" type="password">
        </div>
        <button class="btn btn-primary" type="submit">دخول</button>
    </form>
{% endblock %}
