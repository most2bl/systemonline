{% load static %}
<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="{% static 'inhouse/favicon.ico' %}" rel="icon" >

        <link href="{% static 'inhouse/styles.css' %}" rel="stylesheet">
        


        <title> النظام: {% block title %}{% endblock %}</title>
        </head>

    <body>


        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/"> <img class="logo" src="{% static '/inhouse/logo.png' %}" alt="شعار الحزب"/> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {% if session.user_id %}
                        <ul dir="rtl" class="navbar-nav ml-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/">الرئيسية</a></li>
                            <li class="nav-item"><a class="nav-link" href="/newcase">تسجيل حالة إنسانية</a></li>
                            <li class="nav-item"><a class="nav-link" href="/jobs">توظيف</a></li>
                            <li class="nav-item"><a class="nav-link" href="/history">إستعلام</a></li>
                            <li class="nav-item"><a class="nav-link" href="/#">طباعة بيان حالة</a></li>
                        </ul>
                        <ul dir= "rtl" class="navbar-nav mr-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">تسجيل حساب جديد</a></li>
                            <li class="nav-item"><a class="nav-link" href="/logout">تسجيل خروج</a></li>
                        </ul>
                    {% endif %}
            </div>
          </nav>
       
        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

        


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>    
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="{% static 'inhouse/script.js' %}"></script>
    </body>

</html>
