{% load static %}
<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://kit.fontawesome.com/f787d20291.js" crossorigin="anonymous"></script>
        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'inhouse/logo.png' %}" rel="icon" >
        <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">
        <link href="{% static 'inhouse/styles.css' %}" rel="stylesheet">
        


        <title> النظام: {% block title %}{% endblock %}</title>
        </head>

    <body>


        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'index' %}"> <img class="logo" src="{% static '/inhouse/logo.png' %}" alt="شعار الحزب"/> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {% if user.is_authenticated %}
                        <ul dir="rtl" class="navbar-nav ml-auto mt-2">
                            <li class="nav-item navbarAccountIcon dropdown">
                                <a class="navbarAccountIcon" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="far fa-user-circle"></i>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                  <a class="dropdown-item" href="#">الحالات المسنودة</a>
                                  <div class="dropdown-divider"></div>
                                  <a class="dropdown-item" href="{% url 'logout' %}">تسجيل الخروج</a>
                                </div>
                              </li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">الرئيسية</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  الحالات
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                  <a class="dropdown-item" href="{% url 'newcase' %}">تسجيل حالة جديدة</a>
                                  <div class="dropdown-divider"></div>
                                  <a class="dropdown-item" href="#">عرض الحالات</a>
                                </div>
                              </li>
                              <li dir="rtl" class="nav-item dropdown">
                                <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  طلبات التوظيف
                                </a>
                                <div dir="rtl" class="dropdown-menu" aria-labelledby="navbarDropdown">
                                  <a dir="rtl"class="dropdown-item" href="{% url 'jobs' %}"> تقديم طلب </a>
                                  <div class="dropdown-divider"></div>
                                  <a class="dropdown-item" href="#">عرض الطلبات</a>
                                </div>
                              </li>                            <li class="nav-item"><a class="nav-link" href="{% url 'query' %}">إستعلام</a></li>
                        </ul>
                    {% endif %}
            </div>
          </nav>
       
        <main class="container p-5">
            {% block main %}
            {% endblock %}
        </main>

        


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>    
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="{% static 'inhouse/script.js' %}"></script>
    </body>

</html>
